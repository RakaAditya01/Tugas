<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
      var nilai = prompt ("Masukan Nilai")
      if(nilai >= 91){
        alert("Grade AA")
      }else if (nilai >= 86){
          alert("Grade A++")
      }else if (nilai >= 81){
          alert("Grade A+")
      }else if (nilai >= 76){
          alert("Grade A")
      }else if (nilai >= 66){
          alert("Grade B")
      }else if (nilai >= 61){
          alert("Grade C")
      }else if (nilai >= 40){
          alert("Grade D")
      }else{
        alert("Belajar Lagi")
      }

    </script>
</body>
</html>
